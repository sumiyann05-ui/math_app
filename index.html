<body>
  <main id="app">
    <section id="start-screen" class="screen">
      <h1>数学学習アプリ</h1>
      <p class="sub">モードを選択してください。</p>
      <div class="buttons">
        <button id="btn-random" class="primary">ランダム</button>
        <button id="btn-focus" class="secondary">苦手重点</button>
      </div>
      <details class="help"><summary>使い方</summary>
        <ul>
          <li>「ランダム」：全ての問題からランダムに出題。</li>
          <li>「苦手重点」：評価が◎以外の問題のみからランダムに出題。</li>
          <li>各問題では最初に「問題のみ」を表示。必要なら「解答解説」を表示。</li>
          <li>解答解説を見たら、◎/○/△/× を押すと次の問題へ進みます。</li>
        </ul>
      </details>
    </section>

    <section id="question-screen" class="screen hidden">
      <div class="header"><div id="q-number" class="badge"></div><button id="btn-exit" class="ghost">終了する</button></div>
      <article class="card"><h2 id="q-title">問題</h2><div id="q-statement" class="content"></div></article>
      <div class="actions"><button id="btn-show-solution" class="primary">解答解説</button></div>
    </section>

    <section id="solution-screen" class="screen hidden">
      <div class="header"><div id="s-number" class="badge"></div></div>
      <article class="card"><h2 id="s-title">問題＋解答解説</h2><div id="s-statement" class="content"></div><hr/><div id="s-solution" class="content solution"></div></article>
      <div class="actions ratings">
        <button data-rate="◎" class="rate perfect">◎完璧</button>
        <button data-rate="○" class="rate good">○解けた</button>
        <button data-rate="△" class="rate ok">△解説を見たら分かった</button>
        <button data-rate="×" class="rate bad">×解説を見てもダメ</button>
      </div>
    </section>

    <section id="exit-screen" class="screen hidden"><h2>終了しました</h2><p>タブ／ウィンドウを閉じてください。</p><div class="actions"><button id="btn-back-home" class="secondary">スタートに戻る</button></div></section>
